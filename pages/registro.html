<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <script src="https://kit.fontawesome.com/addb6c18ac.js" crossorigin="anonymous"></script>
    <title>Registrate en Videoclub</title>
</head>
<body>
    <header>
        <h1 class="titulos">Registrate en Videoclub</h1>
        <nav class="navbarHeader">
            <a class="iconos" href="#"><i class="fa-solid fa-bars"></i></a> 
            <ul class="listadoNavbar">
                <li><a href="./videoclub.html">Ingresá al Videoclub</a></li>
                <li><a href="./iniciarsesion.html">Iniciá sesión en Videoclub</a></li>
                <li><a href="./sobrevideoclub.html">Sobre Videoclub</a></li>
                <li><a href="./contacto.html">Contactate con Videoclub</a></li>
                <li><a href="../index.html">Volvé al inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section  class="formularioContenedor" >
            <form  class="formularioRegistro" action="" method="post" enctype="application/x-www-form-urlencoded">
                <div class="formularioGrupo">
                    <label class="formularioLabel" for="Nombre">NOMBRE: </label>
                    <input type="text" name="Nombre" placeholder="Ingresá tu nombre" size="23" required>
                </div>
                <div class="formularioGrupo">
                    <label class="formularioLabel" for="Apellido">APELLIDO: </label>
                    <input type="text" name="Apellido" placeholder="Ingresá tu apellido" size="23" required>
                </div>
                <div class="formularioGrupo">
                    <label class="formularioLabel" for="Fechadenacimiento">FECHA DE NACIMIENTO: </label>
                    <input type="date" name="Fechadenacimiento" size="23" required>
                </div>
                <div class="formularioGrupo">
                    <label class="formularioLabel" for="Email">E-MAIL: </label>
                    <input type="email" name="Email" size="23" placeholder="Ingresá tu e-mail">
                </div>
                <div class="formularioGrupo">
                    <label class="formularioLabel" for="Nombredeusuarix">NOMBRE DE USUARIX: </label>
                    <input type="text" name="Nombredeusuarix" placeholder="Ingresá tu nombre de usuarix" size="23" required>
                </div>
                <div class="formularioGrupo">
                    <label class="formularioLabel" for="Contraseña">CONTRASEÑA: </label>
                    <input type="password" name="Contraseña" placeholder="Ingresá tu contraseña" size="23" required>
                </div>
                <div class="formularioGrupo">
                    <label class="formularioLabel" for="Reconfirmarcontraseña">RECONFIRMAR CONTRASEÑA: </label>
                    <input type="password" name="Reconfirmarcontraseña" placeholder="Volvé a ingresar tu contraseña" size="23" required>
                </div>
                <div class="checkboxFormulario">
                    <input type="checkbox" value="Términos" id="Términos" name="Términosycondiciones" value="Acepto los términos y condiciones">
                    <label class="anexosFormulario" for="Término">Acepto los términos y condiciones.</label>
                </div>
                <div class="formularioGrupo">
                    <input class="buttons" type="reset" name="Limpiar" value="Limpiar">
                    <input class="buttons" type="submit" name="Registrarme" value="Registrarme">
                </div>
            </form>
    </section>
    </main>
    <footer>
        <nav>
            <ul class="redesSociales">
                <li>
                    <a href="https://www.instagram.com/videoclubyoutub" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>

                </li>
                <li>
                    <a href="https://www.facebook.com/galaxia.samsa" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
            </ul>
        </nav>
        <p class="derechosFooter">Todos los derechos reservados ©</p>
    </footer>
    <script src="../js/index.js"></script>
</body>
</html>
