<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <script src="https://kit.fontawesome.com/addb6c18ac.js" crossorigin="anonymous"></script>
    <title>Restaurá tu contraseña</title>
</head>
<body>
    <header>
        <h1 class="titulos">Restaurá tu contraseña</h1>
        <nav class="navbarHeader">
            <a class="iconos" href="#"><i class="fa-solid fa-bars"></i></a>       
            <ul class="listadoNavbar">
                <li><a href="./videoclub.html">Ingresá al Videoclub</a></li>
                <li><a href="./registro.html">Registrate en Videoclub</a></li>
                <li><a href="./sobrevideoclub.html">Sobre Videoclub</a></li>
                <li><a href="./contacto.html">Contactate con Videoclub</a></li>
                <li><a href="./api.html">Conexión a API</a></li>
                <li><a href="../index.html">Volvé al inicio</a></li>
            </ul>
        </nav>
    </header>
    <main class="formularioContenedor">
        <form class="formularioiniciarSesion" id="olvidadaForm" action="" method="post" enctype="application/x-www-form-urlencoded">
            <div class="formularioGrupo">
                <label class="formularioLabel" for="nombreOlvidada">NOMBRE DE USUARIX: </label>
                <input type="text" name="Nombredeusuarix" id="nombreOlvidada" placeholder="Ingresá tu nombre de usuarix" size="23" required>
                <div id="nombreolvidadaError" class="error-message"></div>
            </div>
            <div class="formularioGrupo">
                <label class="formularioLabel" for="nuevacontraseñaOlvidada">NUEVA CONTRASEÑA: </label>
                <input type="password" name="Contraseña" id="nuevacontraseñaOlvidada" placeholder="Ingresá tu contraseña" size="23" required>
                <div id="nuevacontraseñaolvidadaError" class="error-message"></div>
            </div>
            <div class="formularioGrupo">
                <label class="formularioLabel" for="reconfirmarOlvidada">RECONFIRMAR CONTRASEÑA: </label>
                <input type="password" name="Contraseña" id="reconfirmarOlvidada" placeholder="Volvé a ingresar tu contraseña" size="23" required>
                <div id="reconfirmarolvidadaError" class="error-message"></div>
            </div>
            <div>
                <input class="buttons" type="reset" name="Limpiar" value="Limpiar">
                <input class="buttons" type="submit" name="Confirmar" value="Confirmar">
            </div>
        </form>
    </main>
    <footer>
        <nav>
            <ul class="redesSociales">
                <li>
                    <a href="https://www.instagram.com/videoclubyoutub" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@videoclubyoutub" target="_blank"><i class="fa-brands fa-square-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/galaxia.samsa" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
            </ul>
        </nav>
        <p class="derechosFooter">Todos los derechos reservados ©</p>
    </footer>
    <script src="../js/index.js"></script>
    <script src="../js/validacion_contraseñaolvidada.js"></script>
</body>
</html>
